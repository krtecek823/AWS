<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마음 케어</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <div class="app-container">
            <!-- 로고 및 타이틀 섹션 -->
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <rect width="60" height="60" rx="15" fill="url(#gradient)"/>
                        <path d="M30 20C25 20 21 24 21 29C21 34 30 42 30 42S39 34 39 29C39 24 35 20 30 20Z" fill="white"/>
                    </svg>
                </div>
                <h1 class="app-title">마음 케어</h1>
                <p class="app-subtitle">매일 당신과 함께하는<br>건강한 일상</p>
            </div>

            <!-- 로그인 폼 -->
            <div class="login-form">
                <div class="tab-buttons">
                    <button class="tab-btn active" id="loginTab">로그인</button>
                    <button class="tab-btn" id="signupTab">회원가입</button>
                </div>

                <form class="form-container" id="loginForm">
                    <div class="input-group">
                        <input type="email" placeholder="이메일" class="input-field" id="email">
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="비밀번호" class="input-field" id="password">
                    </div>
                    <button type="submit" class="login-btn">로그인</button>
                </form>

                <div class="bottom-links">
                    <a href="#" class="link">아이디/비밀번호 찾기</a>
                    <a href="#" class="link">회원가입</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
